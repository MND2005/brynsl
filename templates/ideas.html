<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Your Ideas</title>
    <link rel="icon" type="image/jpeg" href="{{ url_for('static', filename='favicon.jpg') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-dark: #000000;
            --primary-gray: #1c1c1e;
            --accent-blue: #0a84ff;
            --text-light: #ffffff;
            --text-gray: #8e8e93;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.4);
            --glass-bg: rgba(28, 28, 30, 0.5);
            --glass-border: rgba(255, 255, 255, 0.1);
            --success-bg: rgba(10, 132, 255, 0.3);
            --error-bg: rgba(255, 69, 58, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            min-height: 100vh;
            background-color: var(--primary-dark);
            color: var(--text-light);
            padding: 0;
            line-height: 1.6;
            overflow-x: hidden;
            background-image: linear-gradient(
                135deg,
                rgba(10, 132, 255, 0.1) 0%,
                transparent 50%
            );
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1.5rem;
            margin-bottom: 5rem; /* Space for bottom nav */
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border-radius: 18px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow);
            padding: 1.5rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .glass-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 16px rgba(10, 132, 255, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-light);
        }

        .header p {
            font-size: 0.9rem;
            color: var(--text-gray);
            line-height: 1.5;
            max-width: 90%;
            margin: 0.5rem auto 0;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
            font-weight: 500;
            color: var(--text-light);
        }

        textarea {
            width: 100%;
            padding: 0.75rem;
            background: var(--primary-gray);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: var(--text-light);
            font-family: inherit;
            font-size: 0.9rem;
            resize: vertical;
            min-height: 120px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        textarea::placeholder {
            color: var(--text-gray);
        }

        textarea:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 6px rgba(10, 132, 255, 0.3);
        }

        .btn {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            background: var(--accent-blue);
            color: var(--text-light);
            border: none;
            padding: 0.75rem;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 2px 8px rgba(10, 132, 255, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(10, 132, 255, 0.4);
        }

        .btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(10, 132, 255, 0.2);
        }

        .message {
            padding: 0.75rem;
            border-radius: 12px;
            margin: 1rem 0;
            text-align: center;
            font-size: 0.9rem;
            font-weight: 500;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(5px);
        }

        .message.success {
            background: var(--success-bg);
            color: var(--accent-blue);
        }

        .message.error {
            background: var(--error-bg);
            color: #ff453a;
        }

        .bottom-nav {
            position: fixed;
            bottom: 1rem;
            left: 1rem;
            right: 1rem;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border-radius: 18px;
            padding: 0.75rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 1000;
        }

        .nav-btn {
            background: none;
            border: none;
            color: var(--text-gray);
            font-size: 1.5rem;
            padding: 0.5rem;
            cursor: pointer;
            transition: color 0.2s ease, transform 0.2s ease;
        }

        .nav-btn.active,
        .nav-btn:hover {
            color: var(--accent-blue);
            transform: scale(1.1);
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 1rem;
                margin: 1rem auto;
            }

            .glass-card {
                padding: 1rem;
                border-radius: 12px;
            }

            .header h1 {
                font-size: 1.3rem;
            }

            .header p {
                font-size: 0.85rem;
            }

            .form-group {
                margin-bottom: 1rem;
            }

            label {
                font-size: 0.9rem;
            }

            textarea {
                padding: 0.5rem;
                font-size: 0.85rem;
                min-height: 100px;
            }

            .btn {
                padding: 0.5rem;
                font-size: 0.95rem;
            }

            .message {
                padding: 0.5rem;
                font-size: 0.85rem;
            }

            .bottom-nav {
                left: 0.5rem;
                right: 0.5rem;
                padding: 0.5rem;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .glass-card {
            animation: fadeIn 0.5s ease forwards;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="glass-card">
            <div class="header">
                <h1>Launch Your Vision</h1>
                <p>Share your innovative ideas and bold suggestions or errors to shape the future. Letâ€™s create something out of this world!</p>
            </div>
            
            <form method="post">
                <div class="form-group">
                    <label for="idea">Your Ideas / Errors</label>
                    <textarea id="idea" name="idea" placeholder="Describe your idea in detail... What problem does it solve? How would it work? Why is it unique?"></textarea>
                </div>
                
                <button type="submit" class="btn">
                    Submit Idea <i class="fas fa-rocket"></i>
                </button>
            </form>
            
            {% if message %}
                <div class="message {{ 'success' if not error else 'error' }}">
                    {{ message }}
                </div>
            {% endif %}
        </div>
    </div>

    <div class="bottom-nav">
        <button class="nav-btn" onclick="window.location.href='{{ url_for('dashboard') }}'">
            <i class="fas fa-comments"></i>
        </button>
        <button class="nav-btn " onclick="window.location.href='{{ url_for('profile') }}'">
            <i class="fas fa-user"></i>
        </button>
        <button class="nav-btn" onclick="window.location.href='{{ url_for('user_notifications') }}'">
            <i class="fas fa-bell"></i>
        </button>
        
        <button class="nav-btn" onclick="window.location.href='{{ url_for('logout') }}'">
            <i class="fas fa-sign-out-alt"></i>
        </button>
    </div>

    <script>
        // Set active state for current page
        document.addEventListener('DOMContentLoaded', function() {
            const currentPath = window.location.pathname;
            const buttons = document.querySelectorAll('.nav-btn');
            buttons.forEach(btn => {
                const icon = btn.querySelector('i').className;
                if (
                    (currentPath.includes('dashboard') && icon.includes('fa-home')) ||
                    (currentPath.includes('notifications') && icon.includes('fa-bell')) ||
                    (currentPath.includes('ideas') && icon.includes('fa-paper-plane')) ||
                    (currentPath.includes('logout') && icon.includes('fa-sign-out-alt'))
                ) {
                    btn.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
